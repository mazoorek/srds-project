apiVersion: v1
kind: Service
metadata:
  labels:
    app: srds-cassandra
  name: srds-cassandra
spec:
  clusterIP: None
  ports:
  - port: 9042
  selector:
    app: srds-cassandra
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: srds-cassandra
  labels:
    app: srds-cassandra
spec:
  serviceName: srds-cassandra
  replicas: 3
  selector:
    matchLabels:
      app: srds-cassandra
  template:
    metadata:
      labels:
        app: srds-cassandra
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: srds-cassandra
        image: gcr.io/google-samples/cassandra:v13
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "srds-cassandra-0.srds-cassandra.default.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: "srds"
          - name: CASSANDRA_DC
            value: "DC1-srds"
          - name: CASSANDRA_RACK
            value: "Rack1-srds"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: srds-cassandra-data
          mountPath: /srds-cassandra_data
  volumeClaimTemplates:
  - metadata:
      name: srds-cassandra-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: srds-cassandra-sc
      resources:
        requests:
          storage: 1Gi
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: srds-cassandra-sc
provisioner: k8s.io/minikube-hostpath
parameters:
  type: pd-standard
