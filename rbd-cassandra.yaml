apiVersion: v1
kind: Service
metadata:
  labels:
    app: rbd-cassandra
  name: rbd-cassandra
spec:
  clusterIP: None
  ports:
  - port: 9042
  selector:
    app: rbd-cassandra
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rbd-cassandra
  labels:
    app: rbd-cassandra
spec:
  serviceName: rbd-cassandra
  replicas: 2
  selector:
    matchLabels:
      app: rbd-cassandra
  template:
    metadata:
      labels:
        app: rbd-cassandra
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: rbd-cassandra
        image: gcr.io/google-samples/cassandra:v13
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "rbd-cassandra-0.rbd-cassandra.default.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: "RBD"
          - name: CASSANDRA_DC
            value: "DC1-RBD"
          - name: CASSANDRA_RACK
            value: "Rack1-RBD"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: rbd-cassandra-data
          mountPath: /rbd-cassandra_data
  volumeClaimTemplates:
  - metadata:
      name: rbd-cassandra-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
